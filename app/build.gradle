apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.agera.hometools"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
       /* debug{
            storeFile file("../key/debug_key.jks")
            storePassword "123456"
            keyAlias "hometools"
            keyPassword "123456"
        }*/
    }

    signingConfigs {
        release {
           storeFile file("../key/debug_key.jks")
            storePassword "123456"
            keyAlias "hometools"
            keyPassword "123456"
        }
        debug {
   
            storeFile file("../key/debug_key.jks")
            storePassword "123456"
            keyAlias "hometools"
            keyPassword "123456"
        }
    }

}

dependencies {
    compile project(':agera')
}
